user nginx;
worker_processes 4;

http {
    error_log  /var/log/nginx/error.log;
    # access_log /var/log/nginx/access.log;

    # client_body_buffer_size 10K;
    # client_header_buffer_size 1k;
    # client_max_body_size 8m;
    # large_client_header_buffers 2 1k;

    # gzip             on;
    # gzip_comp_level  2;
    # gzip_min_length  1000;
    # gzip_proxied     expired no-cache no-store private auth;
    # gzip_types       text/plain application/x-javascript text/xml text/css application/xml;

    # server_tokens off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
 
    upstream websocket {
        # ip_hash;

        server socket-gateway-1:9007;
        server socket-gateway-2:9008;
    }

    # REDIRECTS
    server {
        listen 8080;
        listen [::]:8080;
        # server_name wss.simpletrader.local;

        # location ~ /.well-known/acme-challenge {
        #   allow all;
        #   root /var/www/html;
        # }

        # location / {
        #     rewrite ^ https://$host$request_uri? permanent;
        # }

        location / {
            proxy_pass http://websocket;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /socket.io/ {
            proxy_pass http://websocket/socket.io/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
 
    server {
        listen 8443 ssl;
        listen [::]:8443 ssl;
        # server_name wss.simpletrader.local;

        # ssl_certificate /etc/letsencrypt/live/wss-simpletrader.ngrok.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/wss-simpletrader.ngrok.com/privkey.pem;

        # include /etc/letsencrypt/options-ssl-nginx.conf;

        ssl_certificate /etc/nginx/ssl/ssl.crt;
        ssl_certificate_key /etc/nginx/ssl/ssl.key;
        ssl_protocols TLSv1.2;

        location / {
            proxy_pass http://websocket;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /socket.io/ {
            proxy_pass http://websocket/socket.io/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}

events {
    worker_connections 2048;
}